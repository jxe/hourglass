<script type="text/javascript">
function add_dockitem(title, img_url){
	var url = "sandapp:dockitem?title="+title.replace(' ', '+')+"&image_url=" + img_url;
	dockitems.innerHTML += "<a href='"+url+"'><img src='"+img_url+"'><h2>"+title+"</h2></a>";
}
</script>

<h2>Welcome to the Dock Item Store!</h2>
<p>Click an item below to install it on your sand dock and do more of it.</p>
